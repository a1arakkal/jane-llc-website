<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JANE LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Site-wide header -->
<header class="site-header">
  <a href="index.html" class="logo-link">JANE LLC</a>
</header>

<section id="hero">
  <img src="assets/JANE logo.png" alt="JANE LLC Logo" class="hero-logo">
  <p class="hero-statement">
    We provide advanced biostatistical expertise, data analysis, and guidance for research.
  </p>
</section>

<section id="tiles">
  <div class="tile" data-url="services.html">
    <h2>Services</h2>
  </div>

  <div class="tile" data-url="consultants.html">
    <h2>Meet Our Consultants</h2>
  </div>

  <div class="tile" data-url="mission.html">
    <h2>Our Mission</h2>
  </div>

  <div class="tile" data-url="contact.html">
    <h2>Contact Us</h2>
  </div>
</section>

<script>
  // Fade-in on load
  document.body.style.opacity = 0;
  window.onload = () => {
    document.body.style.transition = "opacity 0.5s";
    document.body.style.opacity = 1;
  };

  // Tile click navigation
  const tiles = document.querySelectorAll('.tile');
  tiles.forEach(tile => {
    tile.addEventListener('click', () => {
      document.body.style.opacity = 0;
      const url = tile.getAttribute('data-url');
      setTimeout(() => { window.location.href = url; }, 400);
    });
  });
</script>

</body>
</html>
